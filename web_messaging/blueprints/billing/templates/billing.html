{% extends 'layouts/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-md-auto pt-5">
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Message</th>
                        <th>List</th>
                        <th>Cost</th>
                        <th>Success</th>
                        <th>Failures</th>

                    </tr>
                </thead>
                <tbody>
                    {% for n in campaigns %}
                    <tr>
                        <td>{{n['id']}} </td>

                        <td>{{n['timestamp']}}</td>

                        <td>{{ n['message']}}</td>

                        <td>{{ n['selected_list']}}</td>

                        <td>{{ n['cost']}}</td>

                        <td>{{ n['successes']}}</td>

                        <td>{{ n['failures']}}</td>

                    </tr>
                    {% endfor %}
                </tbody>


            </table>
        </div>
    </div>
</div>
<form action="/upload-bill" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file">
    <input type="submit" value="Upload Image" name="submit">
</form>
<a href="https://storage.googleapis.com/twilio-billing/2021-1-Twilio-receipt.pdf">link A</a>
<a href="https://storage.cloud.google.com/twilio-billing/2021-1-Twilio-receipt.pdf">link B </a>
{% endblock %}
