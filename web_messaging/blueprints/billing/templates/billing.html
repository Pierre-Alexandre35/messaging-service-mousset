{% extends 'layouts/base.html' %}
{% block body %}
<div class="row">
    <div class="col-md-10 mx-md-auto pt-5">
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{bill['_id']}} </td>
                    <td>{{bill['date']}}</td>
                    <td>{{ bill['total_cost_usd']}}</td>
                    <td> <a href="/billing/{{ bill['filename'] }}">Télécharger</a>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<form action="/upload-bill" method="POST" enctype="multipart/form-data">
    <input type="datetime" name="billing-date" id="billing-date">
    <input type="text" name="total-cost-usd" id="total-cost-usd">
    <input type="file" name="file" id="file">
    <input type="submit" value="Upload Image" name="submit">
</form>
<a href="https://storage.googleapis.com/twilio-billing/2021-1-Twilio-receipt.pdf">link A</a>
<a href="https://storage.cloud.google.com/twilio-billing/2021-1-Twilio-receipt.pdf">link B </a>
{% endblock %}
