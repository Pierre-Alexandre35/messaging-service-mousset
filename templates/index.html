{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">

            <h1>Welcome to this web app!</h1>
            <div class="my-3">
                {% if current_user.is_authenticated %}
                    <p>You are logged in.</p>
                    <p>Your email address is: {{current_user.email}}</p>
                {% else %}
                    <p>You are not logged in.</p>
                    <a class="btn btn-primary my-3 w-100" href="{{ url_for('login') }}">Login</a>
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</p>
                {% endif %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
