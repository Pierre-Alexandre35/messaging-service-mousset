{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">

            <h1>Vêtements Mousset - Outil Marketing </h1>
            <div class="my-3">
                {% if current_user.is_authenticated %}
                    <p>Vous êtes connecté.</p>
                    <p>Voici votre addresse email: {{current_user.email}}</p>
                {% else %}
                    <p>Vous n'êtes pas connecté.</p>
                    <a class="btn btn-primary my-3 w-100" href="{{ url_for('login') }}">Connection</a>
                {% endif %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
