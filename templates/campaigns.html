{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h2>Choisissez votre message</h2>
    <form action="/launch-campaign" method="POST">
        <div class="form-group row">
          </div>
          <div class="form-group row">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Liste</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="list" id="gridRadios1" value="test-list" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Test
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="list" id="gridRadios2" value="client-list">
                  <label class="form-check-label" for="gridRadios2">
                    Clients
                  </label>
                </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Message</div>
            <div class="col-sm-10">
              <div class="form-check">
                <textarea name="body" id="form10" class="md-textarea form-control" rows="3"></textarea>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <br>
              <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure?')">Envoyer</button>
            </div>
          </div>
    </form>
</div>
{% endblock %}
